<p>payment works!</p>
<div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col col-md-6">
          <h5 class="card-title">Payments</h5>
        </div>        
        <div class="text-end col col-md-6">
            
          <!-- Add the "new book" button here -->
          <div class="text-lg-end pt-2">
            <button id="create" class="btn btn-primary" type="button" (click)="createnewpayment()">
              <i class="fa fa-plus mr-1"></i>
              <span>New Payment</span>
            </button>
          </div>
            
        </div>
      </div>
    </div>
    <div class="card-body">
      <!-- ngx-datatable should be here! -->
    </div>
  </div>
  
  <!-- Add the modal here -->
  <abp-modal [(visible)]="isModalOpen">
    <ng-template #abpHeader>
      <h3>NEW PAYMENT</h3>
    </ng-template>
  
    <ng-template #abpBody>
        <form [formGroup]="form" (ngSubmit)="save()">
          <div class="form-group">
            <label for="payee-name">Name</label><span> * </span>
            <input type="text" id="payee-name" class="form-control" formControlName="name" autofocus />
          </div>
      
          <div class="form-group">
            <label for="payee-address">Address</label><span> * </span>
            <input type="text" id="payee-address" class="form-control" formControlName="address" />
          </div>
          <div class="form-group">
            <label for="payee-email">Email</label><span> * </span>
            <input type="email" id="payee-email" class="form-control" formControlName="email" />
          </div>
          <div class="form-group">
            <label for="payee-phone">Phone</label><span> * </span>
            <input type="text" id="payee-phone" class="form-control" formControlName="phone" />
          </div>
          <div class="form-group">
            <label for="payee-amount">Amount</label><span> * </span>
            <input type="number" id="payee-amount" class="form-control" formControlName="amount" />
          </div>
          <div class="form-group">
            <label for="payee-description">Description</label><span> * </span>
            <input type="text" id="payee-description" class="form-control" formControlName="description" />
          </div>
          <!-- <div class="form-group">
            <label for="payee-paymentRequestId">paymentRequestId</label><span> * </span>
            <input type="text" id="payee-paymentRequestId" class="form-control" formControlName="paymentRequestId" />
          </div> -->
            
        </form>
      </ng-template>
      
  
      <ng-template #abpFooter>
        <button type="button" class="btn btn-secondary" abpClose>
            CLOSE
        </button>
      
        <!--added save button-->
        <button class="btn btn-primary" (click)="save()">
              <i class="fa fa-check mr-1"></i>
             SAVE
        </button>
      </ng-template>
      
  </abp-modal>
